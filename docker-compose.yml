version: '3.8'

services:
  app:
    build: .
    container_name: hr-dashboard-app
    ports:
      - "4000:4000"
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - hr-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: hr-dashboard-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - hr-network
    restart: unless-stopped

volumes:
  redis_data:

networks:
  hr-network:
    driver: bridge
